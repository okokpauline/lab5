<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test Score Array</title>
    <link rel="stylesheet" href="test_scores.css" />
    <script src="test_scores.js"></script>
    <script src="dataobject.js"></script> 
</head>

<body>
    <main>
        <h1>Use a Test Score array</h1>
        <div>
            <label for="first-name">First Name</label>
            <input type="text" id="first-name">
            <span>*</span>
        </div>
        <div>
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name">
            <span>*</span>
        </div>
        <div>
            <label for="score">Score</label>
            <input type="text" id="score">
            <span>*</span>
        </div>
        <div>
            <label></label>
            <input type="button" id="add" value="Add to Array">
            <input type="button" id="display-results" value="Display Results">
            <input type="button" id="display-scores" value="Display Scores">
        </div>
        <!-- Chapter 6 DOM -->
        <div id="results">
            <!-- placeholder for showing results-->
        </div>
        <div id="scores">
            <!-- placeholder for showing all the scores -->
        </div> 
    </main>    
</body>

</html>
